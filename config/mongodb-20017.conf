systemLog:
    destination: file
    path: "/var/log/mongodb/20017.log"
    logAppend: true

storage:
    journal:
        enabled: true
    dbPath: "/data/db/mongodb/20017"
    directoryPerDB: true

processManagement:
    fork: true

net:
    port: 20017
    http:
        enabled: false

security:
    authorization: enabled