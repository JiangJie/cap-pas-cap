systemLog:
    destination: file
    path: "/var/log/mongodb/27017.log"
    logAppend: true

storage:
    journal:
        enabled: true
    dbPath: "/data/db/mongodb/27017"
    directoryPerDB: true

processManagement:
    fork: true

net:
    port: 27017
    http:
        enabled: false

security:
    authorization: disabled