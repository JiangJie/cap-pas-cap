{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="/css/index.css">
{% endblock %}

{% block page %}
<section class="page">
    <header>
        <section class="search">
            <span class="icon-search"></span>
            <input type="search" class="input" placeholder="search challenge">
        </section>
        <span class="icon-create">+ create</span>
    </header>
    <section class="main">
        <section class="tabs">
            <div class="tab active">
                <span class="text">Merchant</span>
                <div class="bar"></div>
            </div>
            <div class="tab">
                <span class="text">Individual</span>
                <div class="bar"></div>
            </div>
        </section>
        <section class="separation"></section>
        <section class="content">
            <h1 class="title">Recommondation</h1>
            <article class="list">
                <section class="item" style="background-image: url(/css/img/item.jpg);">
                    <div class="detail">
                        <p class="name">12 kilomiter Challenge</p>
                        <p class="line">
                            <span class="icon-time"></span>
                            <span class="time">20 June, 2015</span>
                            <span class="price">$66</span>
                            <span class="coins">(c-coins 627)</span>
                        </p>
                        <p class="line">
                            <span class="icon-location"></span>
                            <span class="location">Lantau Island, Hong Kong</span>
                        </p>
                    </div>
                </section>
            </article>
        </section>
    </section>
    <footer>
        <span class="icon-menu challenges"></span>
        <span class="icon-menu ranking"></span>
        <span class="icon-menu moment"></span>
        <span class="icon-menu profile"></span>
    </footer>
</section>
{% endblock %}
