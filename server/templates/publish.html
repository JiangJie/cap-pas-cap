{% extends 'layout.html' %}

{% block title %}Challenge Information{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/publish.css">
{% endblock %}

{% block js %}
<script src="/js/publish.js"></script>
{% endblock %}

{% block page %}
<section class="page">
    <section class="form">
        <form id="publishForm" action="/api/challenge/publish" method="POST">
            <div class="input-wrap">
                <input class="input" type="text" placeholder="Challenge Name" required maxlength="100">
            </div>
            <div class="input-wrap">
                <select class="input" required>
                    <option disabled selected>Challenge Type</option>
                    <option>Food</option>
                    <option>Sport</option>
                    <option>Entertainment</option>
                    <option>Shopping</option>
                    <option>Technical</option>
                    <option>Study</option>
                    <option>Creative</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="input-wrap">
                <input class="input" type="date" placeholder="Sign up deadline" required>
            </div>
            <div class="input-wrap">
                <input class="input" type="date" placeholder="Start Time" required>
            </div>
            <div class="input-wrap">
                <input class="input" type="date" placeholder="End Time" required>
            </div>
            <div class="input-wrap">
                <input class="input" type="text" placeholder="Location" required maxlength="100">
            </div>
            <div class="input-wrap">
                <input class="input" type="number" placeholder="Participating fee (c-coin)" required min="1" max="100">
            </div>
            <div class="input-wrap">
                <input class="input" type="text" placeholder="Max Participators" required maxlength="100">
            </div>
            <div class="input-wrap relative">
                <!-- <input type="text" placeholder="Difficulty"> -->
                <span class="placeholder">Difficulty</span>
                <span class="difficulty">
                    <span class="icon-difficulty" data-i="1"></span>
                    <span class="icon-difficulty" data-i="2"></span>
                    <span class="icon-difficulty" data-i="3"></span>
                    <span class="icon-difficulty" data-i="4"></span>
                    <span class="icon-difficulty" data-i="5"></span>
                </span>
            </div>
            <div class="textarea-wrap">
                <textarea placeholder="Description" required maxlength="500"></textarea>
            </div>
            <div class="img-wrap">
                <span class="title">Upload Picture</span>
                <span class="btn-add relative">
                    <input id="file" type="file" require>
                    <label for="file" class="icon-add"></label>
                </span>
            </div>
            <div class="input-wrap">
                <input class="btn" type="submit" value="Submit">
            </div>
        </form>
    </section>
</section>
{% endblock %}
